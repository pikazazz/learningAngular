<div class="col mt-2">
  <p-table [value]="todoList" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Details</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todoList>
      <tr>
        <td>{{ todoList.title }}</td>
        <td>{{ todoList.detail }}</td>
        <td>{{ todoList.strat_date }}</td>
        <td>{{ todoList.end_date }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
